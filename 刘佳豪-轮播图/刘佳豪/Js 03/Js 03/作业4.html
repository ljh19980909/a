<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 已知abc + cba = 1333， 其中a， b， c均为一位数。 编程求出满足条件的a， b， c的所有组合。
		// 0 < a <= 9, 0 <= b <= 9, 0 < c <= 9;
		// 
		var a, b, c
		for (i = 100; i < 1000; i++) {
			a = parseInt(i / 100);
			b = parseInt(i / 10) % 10;
			c = parseInt(i % 10);
			if (i + (c * 100 + b * 10 + a) == 1333) {
				document.write(a+'');
				document.write(b+'');
				document.write(c+'<br>');
			}
		}
	</script>
</html>
