<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逢7过</title>
		<style type="text/css">
			span{
				color: red;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		for (var i = 1; i <= 100; i++) {
			if (i % 7 != 0 && (i % 10 != 7 && Math.floor(i / 10) % 10 != 7)) {
				document.write(i + " ");
			} else {
				document.write("<span>" + i +" " + "</span>");
			}
		}
	</script>
</html>
