<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>最值</title>
		<style type="text/css">
			span {
				color: red;
			}
		</style>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 随机20个[25 75]之间的整数,并求出这20个数中的最大值,最小值,以及和;
		var n = 0,
			sum = 0;
		max = 0;
		min = 76;
		for (var i = 1; i <= 20; i++) {
			n = Math.round(Math.random() * 50 + 25) + '  '; //显示
			sum = sum + Math.round(Math.random() * 50 + 25); //求和
			if (n > max) {
				max = n;
			}
			if (n < min) {
				min = n;
			}
			document.write(n)
		}
		document.write("<span>" + sum + "</span>")
		document.write(max);
		document.write(min);
	</script>
</html>
