	<script type="text/javascript">
		// 四叶玫瑰数是一种特殊的四位数，它的特点就是，每个数位的四次方和等于它本身，请求出1000到9999的四叶玫瑰数。
		// 2000 2 千位数: i / 1000;
		// 2200 2 百位数: (i / 100) % 10;
		// 2220 2 十位数: parseInt((i / 10)) % 10;
		// 3452 2 个位数: i % 10,
		var x, y, z, p, n;
		for (var i = 1000; i < 10000; i++) {
			x = parseInt(i / 1000);
			y = parseInt(i / 100) % 10;
			z = parseInt(i / 10) % 10;
			p = parseInt(i % 10);
			if (i == x * x * x * x + y * y * y * y + z * z * z * z + p * p * p * p) {
				n = i;
				document.write(n+' ');
			}
		}
	</script>
