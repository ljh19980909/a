<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#one{
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 100px 100px;
				transform:rotateZ(0deg);
			}
			input{
				margin-left: 100px;
			}
			input:nth-child(3){
				margin-left: 0;
			}
		</style>
	</head>
	<body>
		<div id="one"></div>
		<input type="text" name="" id="deg" value="" />
		<input type="button" id="submit" name=""  value="点击"/>
	</body>
	<script type="text/javascript">
		var one = document.getElementById('one');
		var deg = document.getElementById('deg');
		var tj = document.getElementById('submit');
		tj.onclick = function(){
			var zhi = deg.value;
			one.style.transform = "rotateZ("+zhi+"deg)";
		}
	</script>
</html>
