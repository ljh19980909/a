<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#count{
				margin-left: 50px;
				margin-top: 20px;
			}
			input{
				width: 50px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="one" value="" />
		+
		<input type="text" name="" id="two" value="" />
		=
		<input type="text" name="" id="three" value="" />
		<br>
		<input type="button" name="" id="count" value="计算" />
	</body>
	<script type="text/javascript">
		var x = document.getElementById('one');
		var y = document.getElementById('two');
		var z = document.getElementById('three');
		var account = document.getElementById('count');
		account.onclick = function(){
			a = Number(x.value);
			b = Number(y.value);
			z.value = a + b;
		}
	</script>
</html>
