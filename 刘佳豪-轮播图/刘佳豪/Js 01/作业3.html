<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="" id="x" value="" />
		<input type="text" name="" id="y" value="" />
		<input type="text" name="" id="z" value="" />
		<input type="submit" id="sb" name="" />
		<div id="wrap">
			
		</div>
	</body>
	<script type="text/javascript">
		var b = document.getElementById('x');
		var c = document.getElementById('y');
		var d = document.getElementById('z');
		var a = document.getElementById('wrap');
		sb.onclick = function (){
			a.style.backgroundColor="rgb("+b.value+","+c.value+","+d.value+")";
		}
	</script>
</html>
